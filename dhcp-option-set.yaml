components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: Web Service Cookie
  schemas:
    DHCPOptionSetItem:
      required:
        - name
      type: object
      properties:
        name:
          type: string
          example: mydhcpset
        description:
          type: string
          example: My DHCP set
        default:
          type: string
          enum:
          - no
          - yes
        domain_name:
          type: string
          default: ''
          example: example.com
        dns_servers:
          default: []
          type: array
          items:
            type: string
          example:
            - 8.8.8.8
            - 1.1.1.1
        ntp_servers:
          default: []
          type: array
          items:
            type: string
          example:
            - pool.ntp.org
            - 132.163.96.5
        lease_time:
          default: 86400
          type: integer
          example: 604800
          minimum: 600
          maximum: 4294967295
        additionalOptions:
          type: array
          default: []
          items:
            $ref: '#/components/schemas/DHCPOptionSetAdditionalOptionsItem'
          example:
            - code: 72
              value: 10.254.131.34
              type: text
    DHCPOptionSetItemWithID:
      allOf:
        - type: object
          properties:
            id:
              type: integer
              example: 1231
        - $ref: '#/components/schemas/DHCPOptionSetItem'
    DHCPOptionSetAdditionalOptionsItem:
      type: object
      properties:
        code:
          type: integer
        value:
          type: string
        type:
          type: string
          enum:
            - string
            - boolean
            - uin8
            - uint16
            - uint32
            - int8
            - int16
            - int32
            - ipv4-address
            - fqdn
    filterBySites:
      type: array
      items:
        $ref: '#/components/schemas/selectedSite'
    selectedSite:
      type: integer
    resErrorBody:
      type: object
      description: Error response
      properties:
        data:
          type: array
          items:
            type: object
        errors:
          type: object
          example:
            property_name: Error message
          properties:
            key:
              type: string
        message:
          type: string
          example: Error message
        isSuccess:
          type: boolean
          example: false
        meta:
          type: object
          properties:
            apiVersion:
              type: string
              example: 2
            statusCode:
              type: integer
              example: 400
    resOKBody:
      type: object
      description: Success response
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/DHCPOptionSetItemWithID'
        errors:
          type: object
          example:
            property_name: Error message
          properties:
            key:
              type: string
        message:
          type: string
        isSuccess:
          type: boolean
        meta:
          type: object
          properties:
            apiVersion:
              type: string
              example: 2
            statusCode:
              type: integer
              example: 200

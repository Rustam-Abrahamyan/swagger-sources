          required: true
          schema:
            type: integer
          description: The id of a specific DHCP option set
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DHCPOptionSetItem'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/resOKBody'
                  - type: object
                    properties:
                      message:
                        example: Successfully updated
                      errors:
                        example: null

            schema:
              $ref: '#/components/schemas/DHCPOptionSetItem'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/resOKBody'
                  - type: object
                    properties:
                      message:
                        example: Successfully created
                      errors:
                        example: null

        '404':
          description: Error
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/resErrorBody'
                  - type: object
                    properties:
                      errors:
                        example:
                          property_name: Not Found
                      message:
                        example: Not found
                      meta:
                        properties:
                          statusCode:

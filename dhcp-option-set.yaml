                allOf:
                  - $ref: '#/components/schemas/resErrorBody'
                  - type: object
                    properties:
                      errors:
                        example:
                          property_name: Not Found
                      message:
                        example: Not found
                      meta:
                        properties:
                          statusCode:
                            example: 404
    put:
      tags:
        - DHCP Option Sets
      summary: Request for editing DHCP option sets.
      parameters:
        - name: id

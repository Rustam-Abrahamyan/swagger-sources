paths:
  /api/v2/dhcp-option-set:
    get:
      tags:
        - DHCP Option Sets
      summary: Request for getting DHCP option sets.
      parameters:
        - name: filterBySites
          in: query
          description: ''
          schema:
            $ref: '#/components/schemas/filterBySites'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/resOKBody'
                  - type: object
                    properties:
                      errors:
                        example: null
                      message:
                        example: ''
        '400':
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resErrorBody'
    post:
      tags:
        - DHCP Option Sets
      summary: Request for adding DHCP option sets.
      requestBody:
        required: true
        content:
